<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/jquery.js" defer></script>
    <script src="assets/bootstrap/js/bootstrap.min.js" defer></script>
    <title>TopCAsaFina Arquitetura</title>
</head>

<body>

    <div class="container">

        <h2>Sobre Nós</h2>
        <img class="img-responsive" src="assets/img/empresa.jpg" alt="pessoas trabalhando na empresa">

        <div class="panel-group" id="about-panels-container">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#first-p"
                        data-parent="#about-panels-container">Desde 1935</h3>
                </div>
                <div id="first-p" class="collapse">
                    <div class="panel-body">
                        <p>Desde 1935 trazendo casas, mansões e prédios lindos para o mundo.</p>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#second-p"
                        data-parent="#about-panels-container">Preços acessíveis</h3>
                </div>
                <div id="second-p" class="collapse">
                    <div class="panel-body">
                        <p>Preços a partir de R$ 1000,00.</p>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#third-p"
                        data-parent="#about-panels-container">Alegria em colaborar para um mundo mais bonito</h3>
                </div>
                <div id="third-p" class="collapse">
                    <div class="panel-body">
                        <p>Trazendo alegria para a vida das pessoas que tem dinheiro para gastar.</p>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
